<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerCraft - CV Builder</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" defer></script>
    <script src="/public/js/login.js" defer></script>
    
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="/public/images/logo.png" alt="logo">
                <span>CareerCraft</span>
            </div>
            <div class="nav-bar">
                <nav>
                    <a id="nav-home" href="index.html">SĀKUMS</a>
                    <a id="nav-courses" href="#courses">KURSI</a>
                    <a id="#pakalpojumi" href="#pakalpojumi">PAKALPOJUMI</a>
                    <a id="nav-cv" href="YourCV.html">VEIDNES</a>
                    <a id="nav-blog" href="blog.html">KONTAKTI</a>
                    <div class="profile-container">
                        <a id="nav-profile" href="profile.html" class="profile-btn">Mans Profils</a>
                        <div class="language-container">
                            <button id="language-switcher" class="lang-btn">LV</button>
                        </div>
                    </div>
        </div>
    </header>

    <div class="login-container">
        <h2 id="login-title">Login</h2>
        <form id="loginForm">
            <label for="usernameInput" id="email-label">E-pasts</label>
            <input type="text" id="usernameInput" placeholder="Ievadiet savu e-pastu" required> 

            <label for="passwordInput" id="password-label">Parole</label>
            <input type="password" id="passwordInput" placeholder="Ievadiet savu paroli" required>

            <div class="forgot-password">
                <a href="#" id="forgot-password">Aizmirsāt paroli?</a>
            </div>

            <button type="submit" id="sign-in-btn">Pieslēgties</button>
        </form>

        <div class="or-divider" id="or-continue">Vai turpināt ar</div>

        <div class="social-login">
            <img src="/public/images/google.png" alt="Google">
            <img src="/public/images/github.png" alt="GitHub">
            <img src="/public/images/facebook.png" alt="Facebook">
        </div>

        <div class="new-account">
            <p id="register-text">Vai jums vēl nav konta?</p><a href="sign.up.html" id="register-link">Reģistrēties bez maksas</a>
        </div>
    </div>
</body>
</html>
